# Configuring the outgoing channel (writing to Kafka)
mp.messaging.outgoing.product-out.connector=smallrye-kafka
mp.messaging.outgoing.product-out.topic=product
mp.messaging.outgoing.product-out.key.serializer=org.apache.kafka.common.serialization.LongSerializer
mp.messaging.outgoing.product-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# Configuring the outgoing channel (writing to Kafka)
mp.messaging.outgoing.order-out.connector=smallrye-kafka
mp.messaging.outgoing.order-out.topic=order-update
mp.messaging.outgoing.order-out.key.serializer=org.apache.kafka.common.serialization.LongSerializer
mp.messaging.outgoing.order-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer

