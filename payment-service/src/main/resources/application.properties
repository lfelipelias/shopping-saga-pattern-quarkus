# Configuring the incoming channel (reading from Kafka)
mp.messaging.incoming.payment-in.connector=smallrye-kafka
mp.messaging.incoming.payment-in.topic=payment
mp.messaging.incoming.payment-in.key.deserializer=org.apache.kafka.common.serialization.LongDeserializer
